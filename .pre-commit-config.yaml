repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.4.0
      hooks:
          - id: end-of-file-fixer
          - id: trailing-whitespace

    - repo: https://github.com/tbroadley/spellchecker-cli
      rev: v6.2.0
      hooks:
          - id: spellchecker-cli
            args: ["-l", "en-GB", "-d", ".spelling", "-f", "README.md"]
            name: spellcheck
            language_version: 18.19.1
            types: [markdown]
            stages:
                - "pre-commit"
